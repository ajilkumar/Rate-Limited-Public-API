# version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: devmetrics-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: devmetrics
      POSTGRES_PASSWORD: devmetrics_password
      POSTGRES_DB: devmetrics_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devmetrics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devmetrics-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: devmetrics-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - devmetrics-network

# RedisInsight (Optional - for Redis management UI)
  redisinsight:
    image: redis/redisinsight:latest
    container_name: devmetrics-redisinsight
    restart: unless-stopped
    ports:
    - "5540:5540"
    networks:
    - devmetrics-network
    profiles:
    - tools

  # Test PostgreSQL
  postgres-test:
    image: postgres:16-alpine
    container_name: devmetrics-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: devmetrics
      POSTGRES_PASSWORD: devmetrics_password
      POSTGRES_DB: devmetrics_test
    ports:
      - "5433:5432"
    networks:
      - devmetrics-network
    profiles:
      - test

  # Test Redis
  redis-test:
    image: redis:7-alpine
    container_name: devmetrics-redis-test
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly no
    networks:
      - devmetrics-network
    profiles:
      - test

